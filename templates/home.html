<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <style>
            th,td {
                text-align: center;
            }
            tr:nth-child(even){
                background-color:palegoldenrod;
            }
            p {
                margin: 5px;
                padding: 10px
            }
        </style>
    </head>
    <body style="background-color:lightgoldenrodyellow;">

        <div style="background-color:darkblue;color:white;padding:40px">
            <h1>Lista de Alunos</h1>
        </div>

        <br>

        <div>
        <p><b>Insira os dados para cadastro:</b></p>
        <form method="post" action="/submit">
            <p>Nome: <input type="text" name="nome">
            Ano: <input type="text" name="ano">
            Situação: <input type="text" name="situation">
            <input type="submit"></p>
        </form>
        </div>
        
        <p><b>Insira o nome que deseja buscar:</b></p>
        <form method="post" action="/busca">
            <p><input type="text" name="busca">
            <input type="submit" value="Buscar"></p>
        </form>

        <p><b>Insira o nome a ser removido:</b></p>
        <form method="post" action="/delete">
            <p><input type="text" name="data">
            <input type="submit" value="Apagar"></p>
        </form>

        <table class="table table-hover">
            <tr>
                <th>Nome</th>
                <th>Ano</th>
                <th>Situação</th>
            </tr>
            {% for task in tasks:%}
            <tr>
                <td>{{task.nome}}</td>
                <td>{{task.ano}}</td>
                <td>{{task.situation}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
