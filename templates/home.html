<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>

        <br/>

        <h2>
            Realize aqui um novo cadastro
        </h2>
        <form method="post" action="{{url_for('index')}}">
            <p>Nome: <input type="text" name="nome"></p>
            <p>Ano: <input type="number" name="ano"></p>
            <p>Situação: <input type="text" name="situation"></p>
            <p><input type="submit"></p>
        </form>

        <h2>
            Apague dados:
        </h2>
        <form method="post" action="{{url_for('index')}}">
            <p>Escreva o nome a ser apagado: <input type="text" name="data"></p>
            <p><input type="submit" value="Apagar"></p>
        </form>

        <table class="table table-hover">
            <tr>
                <th>Nome</th>
                <th>Ano</th>
                <th>Situação</th>
            </tr>
            {% for task in tasks:%}
            <tr>
                <td>{{task.nome}}</td>
                <td>{{task.ano}}</td>
                <td>{{task.situation}}</td>

            </tr>
            {% endfor %}
        </table>
    </body>
</html>
